<div class='kanban_view'>
  <div class='kanban_controls'>
    <div class='edit_card'>
        <input class='selected_card_input' type="text" placeholder="Selected Task will appear">
        <button class='card_move_back_btn' (click)="onMoveBackCard()">Move Back</button>
        <button class='card_forward_back_btn' (click)="onMoveForwardCard()">Move Forward</button>
      </div>
  </div>
  <div class='kanban_stage_container'>
    <app-kanban-stage *ngFor="let stage of stages" [stage]='stage' (onCardselect)='onCardselect($event)'></app-kanban-stage>
  </div>
</div>
